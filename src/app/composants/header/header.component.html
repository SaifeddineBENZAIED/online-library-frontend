
<div class="row">
    <div class="col-md-8 d-flex align-items-center">
      <div class="input-group flex-nowrap">
        <input type="text" class="form-control" placeholder="Rechercher" aria-label="Rechercher" aria-describedby="addon-wrapping">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-center">
        <div class="row ms-auto">
            <div class="col-md-9 text-end">
                <span><h5>Bienvenue {{person.nom}} {{person.prenom}}</h5></span>
            </div>
            <div class="col-md-3" *ngIf="isUser">
                <a href="javascript:void(0);" routerLink="/profil"><img [src]="person.image ? person.image : 'assets/profilImg.png'" height="40px" width="40px"></a>
            </div>
            <div class="col-md-3" *ngIf="!isUser">
              <a href="javascript:void(0);" routerLink="/profilclient"><img [src]="person.image ? person.image : 'assets/profilImg.png'" height="40px" width="40px"></a>
          </div>
        </div>
    </div>
</div>

<div class="row mb-1">
    <div class="col-md-2 m-0 text-center">
        <div class="border-right">
            <img src="assets/productImg.png" height="100px" width="100px">
        </div>
    </div>
    <div class="col-md-3 m-0 d-flex align-items-center justify-content-center border-right">
        <div class="col">
            <div class="row">
                <div><i class="fa-solid fa-barcode"></i>&nbsp;&nbsp;Code article : {{ article.codeArticle }}</div>
            </div>
            <div class="row">
                <div><i class="fa-solid fa-barcode"></i>&nbsp;&nbsp;Nom article : {{ article.nomArticle }}</div>
            </div>
            <div class="row">
                <div><i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;Description : {{ article.description }}</div>
            </div>
            <div class="row">
                <div class="mr-2"><i class="fa-solid fa-coins"></i>&nbsp;&nbsp;Prix HT : {{ article.prixUnitaireHT }}</div>
            </div>
            <div class="row">
                <div class="mr-2"><i class="fa-solid fa-coins"></i>&nbsp;&nbsp;Prix TTC : {{ article.prixUnitaireTTC }}</div>
            </div>
        </div>
    </div>
    <div class="col-md-3 m-0 d-flex align-items-center justify-content-center border-right">
        <div class="row">
            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-cubes-stacked"></i>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div><h4>Stock actuel</h4></div>
                    <div><h5>Quantite( {{ stockReel }} )</h5></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 m-0 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-md-10">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" [attr.data-bs-target]="'#corrStockModal' + article.id" data-bs-target="#corrStockModal"><i class="fa-solid fa-sliders"></i><br>Correction de stock</button>
            </div>
            <div class="col-md-2">
                <!--<button class="accordion-button d-flex align-items-center justify-content-center border-0" type="button" style="height: 25px; width: 25px;" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"></button>-->
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="corrStockModal{{article.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Correction de stock</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="quantite" name="quantite" placeholder="Quantite" [(ngModel)]="quantite">
                <label for="quantite">Quantite</label>
            </div>
            <br>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="corr" id="corrPos" value="corrPos" [(ngModel)]="corr">
                    <label class="form-check-label" for="corrPos">Correction positive</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="corr" id="corrNeg" value="corrNeg" [(ngModel)]="corr">
                    <label class="form-check-label" for="corrNeg">Correction negative</label>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="correctionStock(article)">Enregistrer</button>
        </div>
      </div>
    </div>
</div>

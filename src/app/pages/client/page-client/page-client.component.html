<div class="col m-2 conteneur-parent">
    <div class="row m-3">
        <div class="col-md-7 p-0">
            <h3>Liste des clients</h3>
        </div>
        <div class="col-md-5 text-end">
            <app-bouton-action (clickEvent)="nouveauClient()"></app-bouton-action>
        </div>
    </div>
    <div class="col m-3">
        <div class="row p-3 d-flex justify-content-center align-items-center border-editer text-danger" *ngIf="!(listClients.length > 0)">
            Pas des clients enregistrÃ©es
        </div>
        <div class="row m-3 alert alert-danger d-flex justify-content-center align-items-center border-editer" *ngIf="errorMsg.length > 0">
            {{errorMsg}}
        </div>
        <app-detail-client *ngFor="let client of paginatedClients" [client]="client" (suppressionEvent)="handleSuppression($event)"></app-detail-client>
    </div>
    <br><br>
    <div class="row dernier-enfant" *ngIf="(listClients.length / itemsPerPage) > 1">
        <app-pagination [totalItems]="listClients.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage" (pageChange)="onPageChange($event)"></app-pagination>
    </div>


</div>
